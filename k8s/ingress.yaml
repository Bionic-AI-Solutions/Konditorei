apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: konditorei-ingress
  namespace: chatbots
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-redirect-code: "301"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  labels:
    app: konditorei-frontend
spec:
  tls:
  - hosts:
    - konditorei.askcollections.com
    secretName: konditorei-tls
  rules:
  - host: konditorei.askcollections.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: konditorei-frontend-service
            port:
              number: 80

