apiVersion: apps/v1
kind: Deployment
metadata:
  name: konditorei-frontend
  namespace: chatbots
  labels:
    app: konditorei-frontend
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: konditorei-frontend
  template:
    metadata:
      labels:
        app: konditorei-frontend
        version: v1
    spec:
      containers:
      - name: frontend
        image: docker4zerocool/konditorei:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: NODE_ENV
          value: "production"

